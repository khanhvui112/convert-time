<html lang="vi">

  <head>
    <meta charset="utf-8" />
    <title>Chuyển đổi thời gian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/popup.css" />

  </head>
  <style>
  .d-flex {
    display: flex;
  }
  i.fa-copy {
    cursor: pointer;
  }
</style>
  <body style="width: 400px; padding:  20px;">
    <h3 class="text-center text-success alert-copy"></h3>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="timestamp">Enter a Timestamp</label>
          <input type="number" class="form-control" id="timestamp"
            placeholder="Enter timestamp">
        </div>
        <a class="btn btn-primary convert-to-date">Convert to date</a>
        <br/>
        <div>
          <p style="display: inline-block;" class="show-timestamp text-primary" id="show-timestamp"> </p>
          <i class="fa fa-copy text-primary copy-timestamp"></i>
        </div>
        </div>
          <div class="d-flex flex-column">
            <div class="form-group col-md-6">
              <label for="day">Day</label>
              <input type="number" value="01" maxlength="2" class="form-control"
                id="day" placeholder="Enter day">
            </div>
            <div class="form-group col-md-6">
              <label for="month">Month</label>
              <input type="number" value="01" maxlength="2" class="form-control"
                id="month" placeholder="Enter month">
            </div>
            <div class="form-group col-md-6">
              <label for="year">Year</label>
              <input type="number" value="2022" minlength="4" maxlength="4"
                class="form-control" id="year" placeholder="Enter day">
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="form-group col-md-6">
              <label for="hour">Hour</label>
              <input type="number" value="00" maxlength="2" class="form-control"
                id="hour" placeholder="Enter hour">
            </div>
            <div class="form-group col-md-6">
              <label for="minutes">Minutes</label>
              <input type="number" value="00" maxlength="2" class="form-control"
                id="minutes" placeholder="Enter minutes">
            </div>
            <div class="form-group col-md-6">
              <label for="seconds">Seconds</label>
              <input type="number" value="00" maxlength="2"
                class="form-control" id="seconds" placeholder="Enter seconds">
            </div>
          </div>
          <a class="btn btn-primary convert-to-time">Convert to timestamp</a>
          <div>
            <label for="">Timestamp</label> <br/>
            <p class="text-primary" style="display: inline-block;" type="text" disabled id="show-date-to-long"></p>
            <i class="fa fa-copy text-primary copy-long"></i>
          </div>

            </div>
        </form>
      </div>
    </body>
    <script src="./options.js"></script>

  </body>

</html>
