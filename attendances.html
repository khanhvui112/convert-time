<html lang="vi">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/popup.css" />
  <title>Bảng chấm công</title>
</head>

<body style="max-width: 50%;margin: 0 auto;">
  <div class="panel-body">
    <h3 class="text-center text-primary">Thông tin chấm công</h3>
    <div class="text-center">
      <span class="totalWork text-success">

      </span>
    </div>
    <table class="table table-work">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Ngày trong tuần</th>
          <th scope="col">Check In</th>
          <th scope="col">Check Out</th>
          <th scope="col">Late In</th>
          <th scope="col">Early Out</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="panel-body">
    <h3 class="text-center text-primary">Thông tin ngày nghỉ</h3>
    <div class="text-center">
      <span class="totalNotWork text-success">

      </span>
      ||
      <span class="totalNotWorkStatusOdoo text-danger">

      </span>
    </div>
    <table class="table table-not-work">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Ngày nghỉ trong tuần</th>
          <th scope="col">Thời gian nghỉ</th>
          <th scope="col">Odoo Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="./options.js"></script>
</body>

</html>
