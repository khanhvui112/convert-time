<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>Cấu hình tài khoản</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/popup.css" />

</head>

<body style="width: 300px;">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="email">Email Nexttech</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email Nexttech">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
      </div>
      <div class="form-group">
        <label for="name-database">Tên database</label>
        <input type="text" class="form-control" id="name-database" placeholder="Tên database">
      </div>
      <div class="form-group">
        <label for="email-elastic">Email elastic</label>
        <input type="email" class="form-control" id="email-elastic" aria-describedby="emailHelp" placeholder="Nhập email elastic">
      </div>
      <div class="form-group">
        <label for="password-elastic">Mật khẩu elastic</label>
        <input type="password" class="form-control" id="password-elastic" placeholder="Mật khẩu elastic">
      </div>
      <div class="form-group">
        <label for="public-key">Public key</label>
        <input type="text" class="form-control" id="public-key" placeholder="Public key">
      </div>
      <div class="form-group">
        <label for="mailto">Email nhận thông báo</label>
        <input type="email" class="form-control" id="mailto" placeholder="Nhập Email nhận thông báo">
      </div>
      <a class="btn btn-primary save-inf">Lưu lại</a>
    </form>
  </div>
</body>
<script src="./options.js"></script>

</body>

</html>
